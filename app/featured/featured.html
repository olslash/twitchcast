<div class="row full-width featured-container">
	<h1><i class="fa fa-arrow-circle-right"></i> Featured Streams</h1>
	<div class="large-10 large-offset-1 columns featured-list">
		<ul class="large-block-grid-5">
			<li ng-repeat="feature in featured.featured.data | limitTo: 20">
				<img src="{{feature.preview}}" />
			</li>
		</ul>
	</div>
</div>
